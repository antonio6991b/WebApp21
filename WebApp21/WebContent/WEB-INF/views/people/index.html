<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Все люди</title>
</head>
<body>
<table>
<tr>
<td>ID</td>
<td>Name</td>
<td>Options</td>
</tr>
<tr height = 5 th:each = "person : ${people}">
<td>
<p th:text="${person.getId()}"></p>
</td>
<td>


	<a th:href = "@{/{id}(id=${person.getId()})}" th:text="${person.getName()}"> </a>

</td>

<td>
<a th:href = "@{/{id}/edit(id=${person.getId()})}">edit</a>
<br>
<a th:href = "@{/{id}/delete(id=${person.getId()})}">delete</a>
</td>
</tr>
</table>
<a href = "/WebApp21/new">Create new person</a>

</body>
</html>
