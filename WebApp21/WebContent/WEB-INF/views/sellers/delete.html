<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Удалить продавца</title>
</head>
<body>
<a href = "/WebApp21/"> На главную </a><br>

<form th:method="POST" th:action="@{/sellers/delete/{id}(id=${seller.getSellerId()})}" th:object="${seller}">
<label for="idShop"> Магазин: </label>
<input type="text" readonly th:field="*{shopId}" id="idShop"></input><br>
<label for="fio"> ФИО продавца: </label>
<input type="text" readonly th:field="*{sellerName}" id="fio"></input><br>
<label for="phone"> Телефон продавца: </label>
<input type="text" readonly th:field="*{sellerPhone}" id="phone"></input><br>
<input type="submit" value="Удалить"></input>
Удаление продавца
</form>

</body>
</html>
