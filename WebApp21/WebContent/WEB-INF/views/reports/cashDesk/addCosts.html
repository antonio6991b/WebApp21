<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Добавление Расхода кассы</title>
</head>
<body>
<a href = "/WebApp21/"> На главную </a><br>

<table>
<tr>
<td>Добавление Расхода кассы</td>
<td><p th:text = "${report.getShiftId()}"></p></td>

<td>Магазин</td>
	<td><p th:text = "${report.getShopId()}"></p></td>

	<td>Дата начала смены</td>
	<td><p th:text = "${report.getShiftBegin()}"></p></td>

	<td>Дата окончания смены</td>
	<td><p th:text = "${report.getShiftEnd()}"></p></td>

	<td>Продавец</td>
	<td><p th:text = "${report.getSellerName()}"></p></td>
</tr>
</table>

<form th:method="POST" th:action="@{/reports/{shiftId}/addCosts/(shiftId=${report.getShiftId()})}" th:object="${expense}">
<table>
<tr>
	<td>Наименование расхода</td>
	<td><input type="text" th:field="*{expName}" id="priceBuy"></input></td>
</tr>
<tr>	
	<td>Сумма</td>
	<td><input type="text" th:field="*{expSum}" id="coming"></input></td>
	
</tr>
</table>

<input type="submit" value="Добавить"></input>
</form>







</body>
</html>
