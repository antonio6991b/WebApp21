<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Добавление товара в отчет</title>
</head>
<body>
<a href = "/WebApp21/"> На главную </a><br>

<table>
<tr>
<td>Добавление записи в смену</td>
<td><p th:text = "${report.getShiftId()}"></p></td>

<td>Магазин</td>
	<td><p th:text = "${report.getShopId()}"></p></td>

	<td>Дата начала смены</td>
	<td><p th:text = "${report.getShiftBegin()}"></p></td>

	<td>Дата окончания смены</td>
	<td><p th:text = "${report.getShiftEnd()}"></p></td>

	<td>Продавец</td>
	<td><p th:text = "${report.getSellerName()}"></p></td>
</tr>
</table>
<form th:method="POST" th:action="@{/reports/{shiftId}/add/(shiftId=${report.getShiftId()})}" th:object="${item}">
<table>
<tr>
	<td>Выберите товар:</td>
	<td>Цена покупки</td>
	<td>Цена продажи</td>
	<td>Остаток предыдущий</td>
	<td>Приход</td>
	<td>Остаток на конец смены</td>
	<td>Значение в тетради</td>
</tr>
<tr>
	<td>
		<select th:field="*{productId}" id = "idSeller">
		<option th:each = "products:${products}" th:text="${products.getProductName()}" th:value = "${products.getProductId()}"></option>
		</select>
	</td>
	<td><input type="text" th:field="*{priceBuy}" id="priceBuy"></input></td>
	<td><input type="text" th:field="*{priceSell}" id="priceBuy"></input></td>
	<td><input type="text" th:field="*{remainsLast}" id="remainsLast"></input></td>
	<td><input type="text" th:field="*{coming}" id="coming"></input></td>
	<td><input type="text" th:field="*{remainsCurrent}" id="remainsCurrent"></input></td>
	<td><input type="text" th:field="*{notebookValue}" id="notebookValue"></input></td>
</tr>
</table>

<input type="submit" value="Добавить"></input>
</form>


</body>
</html>
