<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список смен</title>
    <link rel="stylesheet" href="/styles/style.css"/>
</head>

<body>
<a href="/main">На главную</a>
<div class = "container">

    <h2>Рабочие смены</h2>
    <table>
        <thead>
        <tr>
            <td>№</td>
            <td>Магазин</td>
            <td>Продавец</td>
            <td>Телефон магазина</td>
            <td>Начало смены</td>
            <td>Конец смены</td>
            <td>Остаток на начало смены</td>
            <td>Остаток на конец смены</td>
            <td>Действие</td>

        </tr>
        </thead>
        <tr th:each = "shift:${shifts}">
            <td th:text = "${shift.getShift().getShiftId()}"></td>
            <td th:text = "${shift.getShift().getShiftSeller().getShop().getShopName()}"></td>
            <td th:text = "${shift.getShift().getShiftSeller().getSellerName()}"></td>
            <td th:text = "${shift.getShift().getShiftSeller().getShop().getShopPhone()}"></td>
            <td th:text = "${shift.getDateBegin().show()}"></td>
            <td th:text = "${shift.getDateEnd().show}"></td>

            <td th:text = "${shift.getShift().getCashBegin()}"></td>
            <td th:text = "${shift.getShift().getCashEnd()}"></td>
            <td>
                <a th:href = "@{/shifts/edit/{id}(id=${shift.getShift().getShiftId()})}">Редактировать</a><br>
                <a th:href = "@{/shifts/delete/{id}(id=${shift.getShift().getShiftId()})}">Удалить</a><br>
                <a th:href="@{/reports/{id}(id=${shift.getShift().getShiftId()})}">Посмотреть отчет</a>
            </td>

        </tr>
    </table>
    <a href="/shifts/new">Создать новую смену</a>
</div>
</body>
</html>
