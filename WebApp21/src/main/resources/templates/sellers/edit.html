<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование продавца</title>
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
<a href="/main">На главную</a>
<div class = "container">

    <form th:accept-charset="UTF-8" th:method="POST" th:action="@{/sellers/{id}(id=${seller.getSellerId()})}" th:object="${seller}" >
        <h2>Редактирование продавца</h2>
        <table>
            <tr>
                <td>Магазин</td>
                <td>
                    <select th:field="*{shopId}" id = "shop">

                        <option th:each = "shop:${shops}" th:text="${shop.getShopName()}" th:value = "${shop.getShopId()}"></option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input type="text" th:field="*{sellerName}" id="address"></input><br></td>
            </tr>
            <tr>
                <td>Телефон</td>
                <td><input type="number"  th:field="*{sellerPhone}" id="shopPhone"></input><br></td>
            </tr>

        </table>

        <input type="submit" value="Редактировать"></input>
    </form>

    <a href="/sellers/all">Отмена</a>
</div>
</body>
