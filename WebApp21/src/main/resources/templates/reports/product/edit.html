<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать товар</title>
    <link rel="stylesheet" href="/styles/report.css"/>
</head>
<body>
<a href="/main">На главную</a>
<div class = "container">

    <form th:accept-charset="UTF-8" th:method="POST" th:action="@{/reports/edit-product/{productId}(productId=${productReport.getProductReportId()})}" th:object="${productReport}" >
        <h2>Редактирование записи </h2>
        <table>
            <tr>
                <td th:text = "${productName}"></td>
                <td>Цена покупки <input  type="number"  th:field = "*{priceBuy}" id="priceBuy" onkeyup="calculate()"></td>
                <td>Цена продажи<input type="number" th:field = "*{priceSell}" id="priceSell" onkeyup="calculate()"></td>
                <td>Остаток на начало смены<input type="number" th:field = "*{remainsLast}" id="remainsLast" onkeyup="calculate()"></td>
                <td>Приход<input type="number" th:field = "*{coming}" id="coming" onkeyup="calculate()"></td>
                <td>Остаток на конец смены<input type="number" th:field = "*{remainsCurrent}" id="remainsCurrent" onkeyup="calculate()"></td>
                <td>Сумма текущая<input type="number" readonly th:field = "*{sumCurrent}" id="sumCurrent" ></td>
                <td>Валовая прибыль<input type="number" readonly th:field = "*{grossProfit}" id="grossProfit" ></td>
                <td>Значение в тетради<input type="number" th:field = "*{notebookValue}" id="notebookValue" onkeyup="calculateBalance()"></td>
                <td>Баланс<input type="number" readonly th:field = "*{balance}" id="balance"></td>

            </tr>

        </table>

        <input type="submit" value="Редактировать"></input>
    </form>

    <a th:href="@{/reports/{id}(id = ${productReport.getShiftId()})}">Отмена</a>
    <script src="/script/calculate.js"></script>
</div>
</body>
