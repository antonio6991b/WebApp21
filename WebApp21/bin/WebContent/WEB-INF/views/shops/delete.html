<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Удалить магазин</title>
</head>
<body>
<a href = "/WebApp21/"> На главную </a><br>

<form th:method="POST" th:action="@{/shops/delete/{id}(id=${shop.getShopId()})}" th:object="${shop}">
<label for="idShop"> id: </label>
<input type="text" readonly th:field="*{shopId}" id="idShop"></input><br>
<label for="address"> Адрес: </label>
<input type="text" readonly th:field="*{shopAddress}" id="address"></input><br>
<label for="shopPhone"> Телефон </label>
<input type="text" readonly th:field="*{shopPhone}" id="shopPhone"></input><br>
<label for="isCity"> городской/нет: </label>
<input type="text" readonly th:field="*{isCity}" id="isCity"></input><br>
<input type="submit" value="Удалить"></input>

</form>
Удаление магазина
</body>
</html>
