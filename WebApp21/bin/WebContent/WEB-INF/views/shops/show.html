<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Информация о магазине</title>
</head>
<body>
	<p th:text="${shop.getShopId()}">VALUE</p>
	<p th:text="${shop.getShopAddress()}">VALUE</p>
<p th:text="${shop.getShopPhone()}">VALUE</p>
<p th:text="${shop.getIsCity()}">VALUE</p><br>
<a th:href = "@{/shops/{id}/edit(id=${shop.getShopId()})}">Редактировать </a>
<br>
<a th:href = "@{/shops/{id}/delete(id=${shop.getShopId()})}">Удалить</a>
</body>
</html>
